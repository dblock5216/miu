<html>
	<head>
		<!-- Character Set Meta -->
		<meta charset="utf-8" >
		<meta name="keywords"  content="note, track, memo" />
		<meta name="description"  content="Shot Tracker is an application aimed at helping basketball players track points scored in a game and enjoy the pleasures of the internet."  />
		<meta name="robots"   content="index, follow"       />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"     />
		<LINK REL=StyleSheet HREF="css/form.css" TYPE="text/css">
		<title>Shot Tracker</title>	
	</head>
	<body id="gameform">
		<h1>Shot Tracker</h1>
		<form id="ShotForm">
		  		<fieldset>
		  			<legend>
		  			<ul id="errors"></ul>
		  			<ul style="list-style: none;" id="formfield">
						<li id="select"><label for="posplayed">Position Played:</label></li>
						
						<li><label for="home">Your Team</label></li>
							<input type="text" id="home" name="home" value="Your Team" />
						
						<li><label for="against">Team Played Against</label></li>
							<input type="text" id="against" name="against" value="Opp. Team" /> 
					
						<li><label for="date">Date:</label></li> 
							<input type="date" name="date" id="date"> 
							
						<li><label for="pointsscored">Points Scored</label></li>
							<input type="range" min="0" max="100" id="pointsscored" name="pointsscored" />
							
						<li><label for="start" id="start">Did You Start?</label>
							<ul class="checkbox">
								<input type="radio" id="start" name="start" value="Yes" />Yes<label for="start"></label></li>
								<input type="radio" id="start"  name="start" value="No" />No<label for="start"></label></li> 
							</ul>
						</li>
						
						<li><label for="notes">Game Notes:</label></li>
							<textarea rows="10" cols="30" name="notes" id="notes"></textarea>
							
						<li><label for="Submit"></label></li>
							<input type="Submit" value="Add Game" id="Submit" name="Submit" />
					</ul>
					</legend>
			</fieldset>
		</form>
		<ul style="list-style: none;">
			<a href="#" id="clear"> Clear Stored Data </a> &nbsp;
	 		<a href="#" id="displaylink"> Display Data </a> &nbsp;
			<a href="appformvfw.html" id="addnew" input type="hidden"> Add New Game </a>
		<ul>
		<script type="text/javascript" src="js/main.js"></script>	
		<script type="text/javascript" src="js/new.js"></script>
		<script type="text/javascript" src="js/json.js"></script>
	</body>
</html>
